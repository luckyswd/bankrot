name: Деплой на Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  changes:
    name: Определение изменений
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Получение кода
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Проверка изменений
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  phpstan:
    name: PHPStan
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Настройка PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, pdo_sqlite, mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Получение кэша Composer
        uses: actions/cache@v4
        with:
          path: ${{ secrets.LOCAL_BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles(format('{0}/composer.lock', secrets.LOCAL_BACKEND_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Установка зависимостей Composer
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Создание минимального .env для PHPStan
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: |
          if [ ! -f .env ]; then
            echo "APP_ENV=dev" > .env
            echo "APP_SECRET=temp_secret_for_phpstan" >> .env
          fi
          mkdir -p var/cache/dev
          php bin/console cache:warmup --env=dev || true

      - name: Проверка кода PHPStan
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: make stan

  lint:
    name: PHP CS Fixer
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Настройка PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, pdo_sqlite, mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Получение кэша Composer
        uses: actions/cache@v4
        with:
          path: ${{ secrets.LOCAL_BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles(format('{0}/composer.lock', secrets.LOCAL_BACKEND_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Установка зависимостей Composer
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Проверка стиля кода
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: make lint

  test:
    name: PHPUnit Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Настройка PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, pdo_sqlite, mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Получение кэша Composer
        uses: actions/cache@v4
        with:
          path: ${{ secrets.LOCAL_BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles(format('{0}/composer.lock', secrets.LOCAL_BACKEND_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Установка зависимостей Composer
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Создание директории для базы данных
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: mkdir -p var

      - name: Создание .env файла для тестов
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=test_secret_key_for_ci_cd" >> .env
          echo "DATABASE_URL=sqlite:///$(pwd)/var/test.db" >> .env

      - name: Генерация JWT ключей
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        env:
          APP_ENV: "test"
        run: make jwt-gen

      - name: Запуск тестов
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        env:
          APP_ENV: "test"
        run: |
          export DATABASE_URL="sqlite:///$(pwd)/var/test.db"
          make test

  deploy-backend:
    name: Деплой бэкенда
    needs: [changes, phpstan, lint, test]
    if: (needs.changes.outputs.backend == 'true' && (needs.phpstan.result == 'success' || needs.phpstan.result == 'skipped') && (needs.lint.result == 'success' || needs.lint.result == 'skipped') && (needs.test.result == 'success' || needs.test.result == 'skipped')) || (github.event_name == 'workflow_dispatch' && needs.phpstan.result == 'success' && needs.lint.result == 'success' && needs.test.result == 'success')
    runs-on: ubuntu-latest
    
    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Деплой бэкенда через SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STG_FTP_IP }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          port: 22
          source: "${{ secrets.LOCAL_BACKEND_DIR }}/*"
          target: ${{ secrets.STG_SERVER_BACKEND_DIR }}
          strip_components: 1
          exclude: |
            .git*
            node_modules
            .env*
            tests
            var/cache
            var/log
            .phpunit.cache
            phpunit.dist.xml
            docker-compose.yml
            Dockerfile
            www.conf

      - name: Установка зависимостей и запуск миграций
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STG_FTP_IP }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          script: |
            cd ${{ secrets.STG_SERVER_BACKEND_DIR }}
            cp .env.stage .env
            make composer-install
            make cc
            make db-migrate

  deploy-frontend:
    name: Деплой фронтенда
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Настройка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'

      - name: Установка зависимостей npm
        working-directory: ${{ secrets.LOCAL_FRONTEND_DIR }}
        run: npm i

      - name: Сборка фронтенда для staging
        working-directory: ${{ secrets.LOCAL_FRONTEND_DIR }}
        run: npm run build

      - name: Деплой фронтенда через SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STG_FTP_IP }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          port: 22
          source: "${{ secrets.LOCAL_FRONTEND_DIR }}/dist/*"
          target: ${{ secrets.STG_SERVER_FRONTEND_DIR }}
          strip_components: 1

