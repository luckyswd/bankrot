name: Деплой на Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  changes:
    name: Определение изменений
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Получение кода
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Определение базового коммита
        id: base
        run: |
          if [ -n "${{ github.event.before }}" ]; then
            echo "ref=${{ github.event.before }}" >> $GITHUB_OUTPUT
          else
            echo "ref=HEAD~1" >> $GITHUB_OUTPUT
          fi

      - name: Проверка изменений
        uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ steps.base.outputs.ref }}
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

      - name: Вывод результатов проверки изменений
        run: |
          echo "Backend changes: ${{ steps.filter.outputs.backend }}"
          echo "Frontend changes: ${{ steps.filter.outputs.frontend }}"

  phpstan:
    name: PHPStan
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Настройка PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, pdo_sqlite, mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Получение кэша Composer
        uses: actions/cache@v4
        with:
          path: ${{ secrets.LOCAL_BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles(format('{0}/composer.lock', secrets.LOCAL_BACKEND_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Установка зависимостей Composer
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Создание минимального .env для PHPStan
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: |
          if [ ! -f .env ]; then
            echo "APP_ENV=dev" > .env
            echo "APP_SECRET=temp_secret_for_phpstan" >> .env
          fi
          mkdir -p var/cache/dev
          php bin/console cache:warmup --env=dev || true

      - name: Проверка кода PHPStan
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: make stan

  lint:
    name: PHP CS Fixer
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Настройка PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, pdo_sqlite, mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Получение кэша Composer
        uses: actions/cache@v4
        with:
          path: ${{ secrets.LOCAL_BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles(format('{0}/composer.lock', secrets.LOCAL_BACKEND_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Установка зависимостей Composer
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Проверка стиля кода
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: make lint

  test:
    name: PHPUnit Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Настройка PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, pdo_sqlite, mbstring, xml, ctype, iconv, intl
          coverage: none

      - name: Получение кэша Composer
        uses: actions/cache@v4
        with:
          path: ${{ secrets.LOCAL_BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles(format('{0}/composer.lock', secrets.LOCAL_BACKEND_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Установка зависимостей Composer
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Создание директории для базы данных
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: mkdir -p var

      - name: Создание .env файла для тестов
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=test_secret_key_for_ci_cd" >> .env
          echo "DATABASE_URL=sqlite:///$(pwd)/var/test.db" >> .env

      - name: Генерация JWT ключей
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        env:
          APP_ENV: "test"
        run: make jwt-gen

      - name: Запуск тестов
        working-directory: ${{ secrets.LOCAL_BACKEND_DIR }}
        env:
          APP_ENV: "test"
        run: |
          export DATABASE_URL="sqlite:///$(pwd)/var/test.db"
          make test

  deploy-backend:
    name: Деплой бэкенда
    needs: [changes, phpstan, lint, test]
    if: needs.changes.outputs.backend == 'true' && needs.phpstan.result == 'success' && needs.lint.result == 'success' && needs.test.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Проверка структуры бэкенда
        run: |
          echo "=== Структура бэкенд директории ==="
          ls -la ${{ secrets.LOCAL_BACKEND_DIR }}
          echo "=== Содержимое backend-deploy до копирования ==="
          ls -la backend-deploy/ || echo "Директория не существует"

      - name: Подготовка файлов для деплоя
        run: |
          cd ${{ secrets.LOCAL_BACKEND_DIR }}
          
          # Создаем временную директорию для деплоя
          mkdir -p ../../backend-deploy
          
          # Копируем все файлы, кроме исключенных
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='var/cache/*' \
            --exclude='var/log/*' \
            --exclude='.env*' \
            --exclude='.phpunit.cache' \
            --exclude='phpunit.dist.xml' \
            --exclude='docker-compose.yml' \
            --exclude='Dockerfile' \
            --exclude='www.conf' \
            --exclude='*.log' \
            --exclude='*.tmp' \
            . ../../backend-deploy/
          
          echo "=== Содержимое backend-deploy после копирования ==="
          ls -la ../../backend-deploy/

      - name: Деплой бэкенда через SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.STG_FTP_IP }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          port: 22
          source: "backend-deploy/*"
          target: ${{ secrets.STG_SERVER_BACKEND_DIR }}
          strip_components: 0  # Убрали strip_components чтобы сохранить структуру
          overwrite: true

      - name: Проверка деплоя на сервере
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STG_FTP_IP }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          script: |
            echo "=== Текущая директория ==="
            pwd
            echo "=== Содержимое целевой директории ==="
            ls -la ${{ secrets.STG_SERVER_BACKEND_DIR }}
            echo "=== Проверка последних измененных файлов ==="
            find ${{ secrets.STG_SERVER_BACKEND_DIR }} -type f -name "*.php" | head -5 | xargs ls -la

      - name: Установка зависимостей и запуск миграций
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STG_FTP_IP }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          script: |
            cd ${{ secrets.STG_SERVER_BACKEND_DIR }}
            echo "=== Текущая версия коммита ==="
            git log -1 --oneline || echo "Git не инициализирован"
            cp .env.stage .env
            make composer-install
            make cc
            make db-migrate

  deploy-frontend:
    name: Деплой фронтенда
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Настройка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'

      - name: Установка зависимостей npm
        working-directory: ${{ secrets.LOCAL_FRONTEND_DIR }}
        run: npm i

      - name: Сборка фронтенда для staging
        working-directory: ${{ secrets.LOCAL_FRONTEND_DIR }}
        run: npm run build

      - name: Проверка собранного фронтенда
        run: |
          echo "=== Содержимое dist директории ==="
          pwd
          ls -la ${{ secrets.LOCAL_FRONTEND_DIR }}/dist/

      - name: Деплой фронтенда через SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.STG_FTP_IP }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          port: 22
          source: "${{ secrets.LOCAL_FRONTEND_DIR }}/dist/*"
          target: ${{ secrets.STG_SERVER_FRONTEND_DIR }}
          strip_components: 0  # Убрали strip_components
          overwrite: true

      - name: Проверка деплоя фронтенда на сервере
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STG_FTP_IP }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          script: |
            echo "=== Содержимое фронтенд директории на сервере ==="
            ls -la ${{ secrets.STG_SERVER_FRONTEND_DIR }}
            pwd