version: "3.8"

services:
  frontend-build:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile.prod
      args:
        VITE_API_URL: https://api.littlewell-app.work
    container_name: bankruptcy-frontend-build
    command: >
      sh -c "rm -rf /dist/* && cp -r /app/dist/* /dist/ && echo 'dist copied'"
    volumes:
      - frontend_dist:/dist
    networks:
      - bankruptcy-network
    restart: "no"

  nginx:
    image: nginx:stable-alpine
    container_name: bankruptcy-nginx
    restart: unless-stopped
    depends_on:
      - php
      - frontend-build
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    networks:
      - bankruptcy-network

  php:
    container_name: bankruptcy-php
    restart: unless-stopped
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    depends_on:
      - mysql
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/config/php.production.ini:/usr/local/etc/php/php.ini:ro
    networks:
      - bankruptcy-network

  mysql:
    image: mysql:8.0
    container_name: bankruptcy-mysql
    restart: unless-stopped
    command: --max_allowed_packet=16M --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bankruptcy
      MYSQL_USER: bankruptcy
      MYSQL_PASSWORD: bankruptcy
    networks:
      - bankruptcy-network

networks:
  bankruptcy-network:
    driver: bridge

volumes:
  mysql_data:
  frontend_dist: